<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    
</head>
<body>
    <div class="pw-container">
        <div class="pw-header">
            <div class="pw">
                <span id="pw">1254</span>
                <button id="copy">Copy to Clipboard</button>
            </div>
            
        </div>
            <div class="pw-body">
                <div class="form-control">
                    <label for="length">Password Length</label>
                    <input id ="length"
                     type="number" min="4" max="10">
                </div>
                <div class="form-control">
                    <label for="upper">Contains Uppercase Letters</label>
                    <input id ="upper"
                     type="checkbox">
                </div>
                <div class="form-control">
                    <label for="Lower">Contains Lowercase Letters</label>
                    <input id ="lower"
                    type="checkbox">
                </div>
                <div class="form-control">
                    <label for="Number">Contains Numbers</label>
                    <input id ="number"
                    type="checkbox">
                </div>
                <div class="form-control">
                    <label for="symbol">Contains Symbols</label>
                    <input id ="symbol"
                    type="checkbox">
                </div> 
                <button class="generate" id="generate">
                    Generate Password
                </button>   
            </div>
        </div>
</body>
</html>
